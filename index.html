<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="images/logo.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2ed7e3a78c.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <header class="header">
      <div class="logo">
        <i class="fa-brands fa-apple"></i>
        <h1 class="page-name">iDo</h1>
      </div>
      <button class="button-open-nav" id="button-open-nav">
        <i class="fa-solid fa-list-ul"></i>
      </button>
    </header>
    <main class="main">
      <nav class="nav" id="nav">
        <!-- Default projects -->
        <div class="default-projects-list">
          <button
            class="nav-button nav-tasks button"
            id="button-inbox-projects"
          >
            <i class="fa-solid fa-pencil"></i>
            Tasks
          </button>
          <button class="nav-button nav-day button" id="button-today-projects">
            <i class="fa-solid fa-sun"></i>
            My Day
          </button>
          <button class="nav-button nav-week button" id="button-week-projects">
            <i class="fa-solid fa-calendar-week"></i>
            This week
          </button>

          <ul class="task-list">
            <li class="list-name active-list">
              <i class="fa-solid fa-pencil"></i>
              Tasks
            </li>
            <li class="list-name">
              <i class="fa-solid fa-sun"></i>
              My Day
            </li>
            <li class="list-name">
              <i class="fa-solid fa-calendar-week"></i>
              My Week
            </li>
          </ul>
        </div>
        <!-- User projects -->

        <form action="" class="new-container">
          <input
            type="text"
            class="new list"
            placeholder="New list name"
            aria-label="New list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </nav>
      <!-- Tasks -->
      <div class="project-preview" id="project-preview">
        <div class="project-header">
          <h2 class="project-title">Tasks</h2>
          <p class="project-count">Task Remaining: 0</p>
        </div>
        <div class="project-body">
          <div class="projects">
            <div class="project">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                Buy chicken
              </label>
            </div>
            <div class="project">
              <input type="checkbox" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                Prepare chicken
              </label>
            </div>
            <div class="project">
              <input type="checkbox" id="task-3" />
              <label for="task-3">
                <span class="custom-checkbox"></span>
                Cook chicken
              </label>
            </div>

            <div class="new-task-creator">
              <form action="">
                <input
                  type="text"
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">
                  +
                </button>
              </form>
            </div>

            <div class="delete-stuff">
              <button class="btn delete">Clear completed tasks</button>
              <button class="btn delete">Delete list</button>
            </div>
          </div>
        </div>
      </div>
    </main>

      ></a>
    </footer> -->
  </body>
</html>
