<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/2ed7e3a78c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fa-brands fa-apple"></i>
        <h1 class="page-name">iDo</h1>
      </div>
      <button class="button-open-nav" id="button-open-nav">
        <i class="fa-solid fa-list-ul"></i>
      </button>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Nav Bar -->
      <nav class="nav" id="nav">
        <ul class="project-list" data-default-projects>
          <li class="list-name active-list nav-tasks" id="tasks-default">
            <i class="fa-solid fa-pencil"></i>
            Tasks
          </li>
          <li class="list-name nav-day" id="tasks-day">
            <i class="fa-solid fa-sun"></i>
            My Day
          </li>
          <li class="list-name nav-week" id="tasks-week">
            <i class="fa-solid fa-calendar-week"></i>
            My Week
          </li>
        </ul>

        <!-- User projects -->
        <div class="divider"></div>
        <ul class="user-project-list" data-user-projects></ul>
        <form action="" class="new-project-container" data-new-project-form>
          <input
            type="text"
            class="new list"
            data-new-project-input
            placeholder="New list name"
            aria-label="New list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </nav>
      <!-- Tasks / Project View -->
      <div class="project-preview" id="project-preview" data-project-preview>
        <!-- Project Header -->
        <div class="project-header" data-project-header>
          <h2 class="project-title" data-project-title></h2>
          <p class="project-count" data-project-count></p>
        </div>
        <!-- Project Body -->
        <div class="project-body" data-project-body>
          <!-- change to task instead of project  -->
          <div class="projects" data-tasks></div>
        </div>
        <!-- Input Creator -->
        <div class="new-task-creator" data-new-task-form>
          <form action="">
            <input
              type="text"
              class="new task"
              data-new-task-input
              placeholder="New Task"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <!-- Delete buttons-->
        <div class="delete-stuff" data-project-delete-container>
          <button class="btn delete" data-clear-complete-tasks>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </main>

    <template id="task-template">
      <div class="project" class="task">
        <input type="checkbox" />
        <label class="task">
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
