<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/2ed7e3a78c.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <!-- <script type="module" src="index.js" defer></script> -->
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fa-brands fa-apple"></i>
        <h1 class="page-name">iDo</h1>
      </div>
      <input class="menu-btn" type="checkbox" id="menu-btn" />

      <button class="button-open-nav" id="button-open-nav" data-nav-button>
        <i class="fa-solid fa-list-ul"></i>
      </button>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Nav Bar -->
      <nav class="nav" id="nav" data-nav-container>
        <ul class="project-list" data-default-projects></ul>

        <!-- User projects -->
        <div class="divider"></div>
        <ul class="user-project-list" data-user-projects></ul>
        <form action="" class="new-project-container" data-new-project-form>
          <input
            type="text"
            class="new list"
            data-new-project-input
            placeholder="New list name"
            aria-label="New list name"
            maxlength="30"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </nav>
      <!-- Tasks / Project View -->
      <div class="project-preview" id="project-preview" data-project-preview>
        <!-- Project Header -->
        <div class="project-header" data-project-header>
          <h2 class="project-title" data-project-title></h2>
          <p class="project-count" data-project-count></p>
        </div>
        <!-- Project Body -->
        <div class="project-body" data-project-body>
          <!-- change to task instead of project  -->
          <div class="task" data-tasks></div>
        </div>
        <!-- Input Creator -->
        <div class="new-task-creator none" data-new-task-form>
          <form action="">
            <input
              type="text"
              class="new task"
              data-new-task-input
              placeholder="New Task"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <!-- Delete buttons-->
        <div class="delete-stuff none" data-project-delete-container>
          <button class="btn delete" data-clear-complete-tasks>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </main>

    <template id="task-template">
      <div class="project" class="task">
        <input type="checkbox" />
        <label class="task">
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
