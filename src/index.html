<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/2ed7e3a78c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fa-brands fa-apple"></i>
        <h1 class="page-name">iDo</h1>
      </div>
      <button class="button-open-nav" id="button-open-nav">
        <i class="fa-solid fa-list-ul"></i>
      </button>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Nav Bar -->
      <nav class="nav" id="nav">
        <ul class="project-list">
          <li class="list-name active-list nav-tasks">
            <i class="fa-solid fa-pencil"></i>
            Tasks
          </li>
          <li class="list-name nav-day">
            <i class="fa-solid fa-sun"></i>
            My Day
          </li>
          <li class="list-name nav-week">
            <i class="fa-solid fa-calendar-week"></i>
            My Week
          </li>
        </ul>

        <!-- User projects -->
        <div class="divider"></div>
        <ul class="user-project-list" data-list></ul>
        <form action="" class="new-project-container" data-new-project-form>
          <input
            type="text"
            class="new list"
            data-new-project-input
            placeholder="New list name"
            aria-label="New list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </nav>
      <!-- Tasks / Project View -->
      <div class="project-preview" id="project-preview">
        <!-- Project Header -->
        <div class="project-header">
          <h2 class="project-title">Tasks</h2>
          <p class="project-count">Remaining Task: 0</p>
        </div>
        <!-- Project Body -->
        <div class="project-body">
          <div class="projects">
            <div class="project">
              <input type="checkbox" id="task-1" />
              <label for="task-1" class="task">
                <span class="custom-checkbox"></span>
                Buy chicken
              </label>
            </div>
            <div class="project">
              <input type="checkbox" id="task-2" />
              <label for="task-2" class="task">
                <span class="custom-checkbox"></span>
                Prepare chicken
              </label>
            </div>
            <div class="project" class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3" class="task">
                <span class="custom-checkbox"></span>
                Cook chicken
              </label>
            </div>
            <div class="new-task-creator">
              <form action="">
                <input
                  type="text"
                  class="new task"
                  placeholder="New Task"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">
                  +
                </button>
              </form>
            </div>
            <!-- Delete buttons-->
            <div class="delete-stuff">
              <button class="btn delete">Clear completed tasks</button>
              <button class="btn delete" data-delete-list-button>
                Delete list
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
